<head>

<body>
    <header class="container-fluid" id="header">
        <h1>Weather Dashboard</h1>
        <i class="04n"></i>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-3" id="search-column">
                <div id="searchContainer">
                    <form>
                        <label for="city">Search for a City:</label><br>
                        <input type="text" id="city" name="city">
                        <button type="button" id="cityButton">Search</button>
                    </form>
                    
                </div>
                <div id="button-container">

                </div>
            </div>
            <div class="col-9" id="weather-column">

                    <div id="day0weather">

                        <h1 class="date">MM/DD/YYYY</h1>
                        <div><img class="wIcon" src="" alt="Weather icon"></div>
                        <p class="temp">Temp: </p>
                        <p class="wind">Wind: </p>
                        <p class="humid">Humidity: </p>
                    </div>
                </div>
                <div id="fiveDayContainer">
                    <h3>5-Day Forecast:</h3>
                    <div id="fiveDay">
                        <div class="dayTile" id="day1weather">
                            <p class="date">mm/dd/yyyy</p>
                            <div><img class="wIcon" src="" alt="Weather icon"></div>
                            <p class="temp">Temp: </p>

                            <p class="humid">Humidity: </p>
                        </div>
                        <div class="dayTile" id="day2weather">

                            <p class="humid">Humidity: </p>
                        </div>
                        <div class="dayTile" id="day3weather">

                            <p class="temp">Temp: </p>
                            <p class="wind">Wind: </p>
                            <p class="humid">Humidity: </p>
                        </div>
                        <div class="dayTile" id="day4weather">
                            <p class="date">mm/dd/yyyy</p>

                            <p class="temp">Temp: </p>
                            <p class="wind">Wind: </p>
                            <p class="humid">Humidity: </p>
                        </div>
